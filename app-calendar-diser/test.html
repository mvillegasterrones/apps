<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Truncation Example</title>
    <style>
        .truncate-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 10%; /* Ajusta el ancho según tus necesidades */
            border: 1px solid #000; /* Solo para visualización */
        }
    </style>
</head>
<body>
    <div class="truncate-text">
        Este es un texto muy largo que será truncado con puntos suspensivos.
    </div>
</body>
</html>
