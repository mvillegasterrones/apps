<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barra lateral con tooltips</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .sidebar {
        position: fixed;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        background-color: #333;
        display: flex;
        flex-direction: column;
        padding: 20px;
        border-top-right-radius: 20%;
        border-bottom-right-radius: 20%;
      }

      .tooltip {
        margin-bottom: 10px;
        color: #fff;
        cursor: pointer;
        position: relative;
      }

      .tooltip:hover::after {
        content: attr(data-tooltip);
        position: absolute;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        bottom: calc(100% + 5px);
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        z-index: 999;
      }

      .tooltip::after {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="tooltip" data-tooltip="Inicio">
        <i class="fas fa-home"></i>
      </div>
      <div class="tooltip" data-tooltip="Notificaciones">
