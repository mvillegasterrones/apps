<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include Argon Dashboard CSS -->
  <link id="pagestyle" href="./assets/css/argon-dashboard.min.css?v=2.0.5" rel="stylesheet" />
  <style>
    /* Estilos para mostrar el submenú flotante hacia la derecha */
    .sidebar li:hover .list-unstyled {
      display: block;
      position: absolute;
      top: 0;
      left: 100%;
      z-index: 999;
    }

    /* Ajustes de estilo para el submenú */
    .sidebar .list-unstyled {
      display: none;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Dashboard</a>
    <!-- Sidebar Toggle Button -->
    <button class="navbar-toggler" type="button" id="sidebarToggle">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul class="list-unstyled components">
      <li class="active">
        <a href="#">Option 1</a>
        <!-- Submenu for Option 1 -->
        <ul class="list-unstyled">
          <li><a href="#">Suboption 1.1</a></li>
          <li><a href="#">Suboption 1.2</a></li>
          <li><a href="#">Suboption 1.3</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Option 2</a>
        <!-- Submenu for Option 2 -->
        <ul class="list-unstyled">
          <li><a href="#">Suboption 2.1</a></li>
          <li><a href="#">Suboption 2.2</a></li>
          <li><a href="#">Suboption 2.3</a></li>
        </ul>
      </li>
      <li>
        <a href="#">Option 3</a>
        <!-- Submenu for Option 3 -->
        <ul class="list-unstyled">
          <li><a href="#">Suboption 3.1</a></li>
          <li><a href="#">Suboption 3.2</a></li>
          <li><a href="#">Suboption 3.3</a></li>
        </ul>
      </li>
      <!-- Add more options as needed -->
    </ul>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script>
    // JavaScript to control sidebar toggling
    $(document).ready(function(){
      $('#sidebarToggle').click(function(){
        $('#sidebar').toggleClass('active');
      });
    });
  </script>

</body>
</html>
